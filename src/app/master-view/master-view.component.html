<igx-tabs [disableAnimation]="true" class="tabs">
  <igx-tab-item [selected]="true" class="tab-item">
    <igx-tab-header>
      <igx-icon igxTabHeaderIcon>info</igx-icon>
      <span igxTabHeaderLabel>Label</span>
    </igx-tab-header>
    <igx-tab-content class="row-layout tab-item-content">
      <igx-input-group type="border" class="input-group">
        <igx-prefix>
          <igx-icon class="icon">
            person
          </igx-icon>
        </igx-prefix>
        <label igxLabel for="inputField">Date</label>
        <input name="inputField" [required]="false" [disabled]="false" igxInput igxDateTimeEditor="yyyy/MM/dd" displayFormat="shortTime" [spinLoop]="true" />
        <igx-suffix>
          <igx-icon class="icon">
            clear
          </igx-icon>
        </igx-suffix>
        <igx-hint>Date sample hint</igx-hint>
      </igx-input-group>
    </igx-tab-content>
  </igx-tab-item>
  <igx-tab-item class="tab-item">
    <igx-tab-header>
      <igx-icon igxTabHeaderIcon>info</igx-icon>
      <span igxTabHeaderLabel>Label</span>
    </igx-tab-header>
    <igx-tab-content class="row-layout tab-item-content">
      <igx-grid [data]="northwindEmployees" primaryKey="employeeID" displayDensity="cosy" [rowEditable]="true" [allowFiltering]="true" filterMode="excelStyleFilter" class="grid">
        <igx-column field="employeeID" dataType="number" header="employeeID" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="lastName" dataType="string" header="lastName" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="firstName" dataType="string" header="firstName" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="title" dataType="string" header="title" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="titleOfCourtesy" dataType="string" header="titleOfCourtesy" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="birthDate" dataType="date" header="birthDate" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="hireDate" dataType="date" header="hireDate" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="address.street" dataType="string" header="street" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="address.city" dataType="string" header="city" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="address.region" dataType="string" header="region" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="address.postalCode" dataType="string" header="postalCode" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="address.country" dataType="string" header="country" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="address.phone" dataType="string" header="phone" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="managerID" dataType="number" header="managerID" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="notes" dataType="string" header="notes" [sortable]="true" [selectable]="false"></igx-column>
        <igx-column field="avatarUrl" dataType="string" header="avatarUrl" [sortable]="true" [selectable]="false"></igx-column>
        <igx-action-strip>
          <igx-grid-pinning-actions></igx-grid-pinning-actions>
          <igx-grid-editing-actions [addRow]="true"></igx-grid-editing-actions>
        </igx-action-strip>
      </igx-grid>
    </igx-tab-content>
  </igx-tab-item>
</igx-tabs>
